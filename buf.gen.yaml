---
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/v8platform/ras-grpc-gq/pkg/gen
    except:
      - buf.build/googleapis/googleapis

plugins:
  - name: go
    out: ./pkg/gen
    opt: paths=source_relative
  - name: go-grpc
    opt: paths=source_relative
    out: ./pkg/gen
  - name: grpc-gateway
    out: ./pkg/gen
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
      - grpc_api_configuration=./accessapis/grpc-rest-bindings.yml
  - name: openapiv2
    out: ./swagger/swagger/docs
    opt:
      - grpc_api_configuration=./accessapis/grpc-rest-bindings.yml
      - allow_merge=true
      - merge_file_name=docs.json
      - fqn_for_openapi_name=true
#      - proto3_optional_nullable=true
      - disable_default_errors=true
#  - name: js
#    out: ./pkg/gen/js
#    opt: paths=source_relative
