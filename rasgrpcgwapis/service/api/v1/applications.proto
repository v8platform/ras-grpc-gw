syntax = "proto3";

package service.api.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";


option go_package = "github.com/v8platform/ras-grpc-gw/pkg/gen/access/service;access_service";

service ApplicationsService {

  rpc Register(RegisterRequest) returns (RegisterResponse) {
    option (google.api.http) = {
      post: "/api/v1/apps"
      body: "*"
      selector: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Регистрация нового сервера приложений 1С Предприятие";
      description: "Выполняет регистрацию нового сервера приложений 1С Предприятие и присваивает ему новый uuid для запросов";
      tags: "Applications";
      security: {
        security_requirement:{
          key: "UserAuth"
        };
      };
      responses: {
        key: "201"
        value: {
          schema {
            json_schema: {
              ref: ".service.api.v1.RegisterResponse"
            }
          }
          description: "Created";
          headers: {
            key: "X-App"
            value:  {
              type: "string"
              description: "Уникальный идентификатор зарегистрированного сервера приложений 1С"
              format: "uuid"
              pattern: "^[0-9A-F]{8}-[0-9A-F]{4}-4[0-9A-F]{3}-[89AB][0-9A-F]{3}-[0-9A-F]{12}$"
            }
          }
        }
      }
    };

  };

  rpc GetApplications(GetClientsRequest) returns (GetClientsResponse) {
    option (google.api.http) = {
      get: "/api/v1/apps"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Получение списка серверов приложений 1С Предприятие";
      description: "Выполняет регистрацию нового сервера приложений 1С Предприятие и присваивает ему новый uuid для запросов";
      tags: "Applications";
      security: {
        security_requirement:{
          key: "UserAuth"
        };
      };
    };
  };

  rpc UpdateApplication(UpdateApplicationRequest) returns (UpdateApplicationResponse) {
    option (google.api.http) = {
      put: "/api/v1/apps:update"
      response_body: "info"
      body: "info"
      additional_bindings {
        put: "/api/v1/apps/{info.uuid}"
        body: "*"
      }
      additional_bindings {
        put: "/api/v1/apps/by_name/{info.name}"
        body: "*"
      }
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Изменение данных сервера приложений 1С Предприятие";
      description: "Выполняет изменение данных сервера приложений 1С Предприятие";
      tags: "Applications";
      security: {
        security_requirement:{
          key: "UserAuth"
        };
      };
    };
  };

  rpc GetApplication(GetApplicationRequest) returns (GetApplicationResponse) {
    option (google.api.http) = {
      post: "/api/v1/apps:get"
      response_body: "info"
      body: "*"
      additional_bindings {
        get: "/api/v1/apps/{uuid}"
      }
      additional_bindings {
        get: "/api/v1/apps/by_name/{name}"
      }
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Получение данных сервера приложений 1С Предприятие";
      description: "Выполняет получение данных сервера приложений 1С Предприятие";
      tags: "Applications";
      security: {
        security_requirement:{
          key: "UserAuth"
        };
      };
    };
  };

  rpc DeleteApplication(DeleteApplicationRequest) returns (DeleteApplicationResponse) {
    option (google.api.http) = {
      delete: "/api/v1/apps/{uuid}"
      additional_bindings {
        delete: "/api/v1/apps/byName/{name}"
      }
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Удаление сервера приложений 1С Предприятие";
      description: "Выполняет удаление сервера приложений 1С Предприятие";
      tags: "Applications";
      security: {
        security_requirement:{
          key: "UserAuth"
        };
      };
    };
  };
//  rpc ResetClients(ResetClientsRequest) returns (google.protobuf.Empty) {};

}

message GetApplicationRequest{
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      title: "GetApplicationRequest";
      description: "";
      required: ["uuid"];
    };
  };

  oneof id {
    string name = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
          description: "Наименование сервера приложений 1С указанное при регистрации"}
    ];
    string uuid = 2 [
       (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
          description: "Уникальный идентификатор присвоенный при регистрации"}
    ];
  }
}

message UpdateApplicationRequest{

  ApplicationInfo info = 1;

}
message DeleteApplicationResponse {
}

message DeleteApplicationRequest{
  oneof id {
    string name = 1;
    string uuid = 2;
  }
}

message GetApplicationResponse {
  ApplicationInfo info = 1;
}
message UpdateApplicationResponse {
  ApplicationInfo info = 1;
}

message GetClientRequest {
  string uuid = 1;
}

message ResetClientsRequest {
}

message GetClientsRequest {
}

message GetClientsResponse {
  repeated ApplicationInfo apps = 1;
}

message ApplicationInfo {
  string host = 1; // Хост службы RAS
  int32  idle_timeout = 2; // Таймаут простоя  работы с клиентов
  string uuid = 3; // Желаемый uuid. для смежных запросов
  bool connected = 4;
  google.protobuf.Timestamp last_used = 5;
  google.protobuf.Timestamp idle_at = 6;
  string name = 7;
}


message RegisterRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      title: "RegisterRequest";
      description: "Запрос регистрации нового сервера 1С Предприятие";
      required: ["host", "name"];
    };
    example: "{\"host\": \"srv-app-1\", \"name\": \"srv-1\"}";
  };
  string host = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Хост и порт службы RAS Сервера 1С Предприятие"
    format: "string"
    pattern: ":(\\d{4})"
  }];
  string name = 2[(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Имя для регистрации сервера 1С Предприятие"
    format: "string"
  }];

  string agent_user = 3[json_name = "agent_user",(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Администратор агента сервера 1С Предприятие"
    format: "string"
    example: "\"admin\""
  }];
  string agent_pwd = 4 [json_name = "agent_pwd", (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    description: "Пароль администратор агента сервера 1С Предприятие"
    format: "string"
    example: "\"password\""
  }];

}

message RegisterResponse {
  string uuid = 1;
}